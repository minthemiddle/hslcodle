<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4" id="app">
        <h1 class="text-2xl font-bold mb-4">HSL Color Guessing Game</h1>

        <div class="flex space-x-4 mb-4">
            <div class="color-box" id="targetColor">
                <p class="mb-2">Target Color</p>
            </div>
            <div class="color-box" id="guessColor">
                <p class="mb-2">Your Guess</p>
            </div>
        </div>

        <div class="flex space-x-2 mb-4">
            <div class="input-group">
                <label for="hueInput" class="block">H</label>
                <input type="number" id="hueInput" min="0" max="360" class="w-20 p-2 border rounded">
            </div>
            <div class="input-group">
                <label for="saturationInput" class="block">S</label>
                <input type="number" id="saturationInput" min="0" max="100" class="w-20 p-2 border rounded">
            </div>
            <div class="input-group">
                <label for="lightnessInput" class="block">L</label>
                <input type="number" id="lightnessInput" min="0" max="100" class="w-20 p-2 border rounded">
            </div>
        </div>

        <button id="submitGuess" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit Guess</button>
        <button id="newColor" class="mt-4 ml-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">New Color</button>

        <p id="result" class="mt-4 font-bold"></p>
        <div id="hueCheatsheet" class="mt-4 hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
